<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAWR</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</head>
<body>

    <header>
        <img class="header-logo" src="assets/logo.svg" alt="bySawR">
    </header>

    <div class="portfolio-container">
        <div class="filter-buttons">
            <button onclick="filterProjects('all')">All</button>
            <button onclick="filterProjects('thumbnails')">Thumbnails</button>
            <button onclick="filterProjects('branding')">Branding</button>
            <button onclick="filterProjects('animation')">Animation</button>
        </div>

        <div class="portfolio-item" data-tags="thumbnails">
            <!-- Project content for Thumbnails -->
            <img src="project-thumbnail1.jpg" alt="Project 1">
            <h3>Project 1</h3>
        </div>

        <div class="portfolio-item" data-tags="branding">
            <!-- Project content for Branding -->
            <img src="project-thumbnail2.jpg" alt="Project 2">
            <h3>Project 2</h3>
        </div>

        <div class="portfolio-item" data-tags="animation">
            <!-- Project content for Animation -->
            <img src="project-thumbnail3.jpg" alt="Project 3">
            <h3>Project 3</h3>
        </div>

        <!-- Add more projects with appropriate data-tags -->

    </div>

    <footer>
        &copy; 2023 bySawR. All Rights Reserved.
    </footer>

    <script>
        function filterProjects(tag) {
            const items = document.querySelectorAll('.portfolio-item');

            items.forEach(item => {
                const tags = item.getAttribute('data-tags').split(',');

                if (tags.includes(tag) || tag === 'all') {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>

</body>

</html>
