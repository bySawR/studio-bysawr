    <script>
        function shuffle(array) {
            let currentIndex = array.length,
                randomIndex;

            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }

            return array;
        }

        let activeFilter = ''; // No default active filter

        function filterProjects(tag, button) {
    const items = document.querySelectorAll('.portfolio-item');
    const buttons = document.querySelectorAll('.filter-buttons button');

    // Check if the clicked button is already active
    const isActive = button.classList.contains('button-active');

    buttons.forEach(btn => {
        btn.classList.remove('button-active');
    });

    if (!isActive) {
        button.classList.add('button-active');
    }

    items.forEach(item => {
        const tags = item.getAttribute('data-tags').split(',');

        if (activeFilter === tag || tags.includes(tag) || tag === '') {
            item.style.display = 'block';
        } else {
            item.style.display = 'none';
        }
    });

    // Update the active filter only if the button is not already active
    activeFilter = isActive ? '' : tag;
}
        // Initially show all projects and shuffle the order
        document.addEventListener('DOMContentLoaded', function () {
            const portfolioContainer = document.querySelector('.portfolio-container');
            const portfolioItems = Array.from(document.querySelectorAll('.portfolio-item'));

            shuffle(portfolioItems).forEach(item => {
                portfolioContainer.appendChild(item);
            });
            

            filterProjects('');
        });
    </script>
